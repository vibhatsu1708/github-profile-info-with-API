<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github profile viewer</title>
</head>
<body>
    <div id="container">
        <div class="container-child">
            <div class="container-child-name headers" id="container-child-name">Repository Name</div>
            <div class="container-child-description headers" id="container-child-description">Repository Description</div>
            <div class="container-child-url headers" id="container-child-url">Repository URL</div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
